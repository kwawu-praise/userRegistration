<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Asset/css/user_registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section id="height_fix">
        <section class="blue_and_white_section">
            <div class="blue_section">
                <div>
                    <img src="./Asset/img/Ellipse 10.png" alt="">
                </div>
    
            </div>
            <div class="white_section">
                <div id="reset_password">
                    <h1>USER REGISTRATION</h1>
                </div>
              
                <div id="input_group">
                    <div id="label_container">
                        <label for="new_password">Email</label>
                        <input type="text" id="new_password" name="new_password">
                    </div>

                    <div id="label_container">
                        <label for="re-enter_new_password">Password</label>
                        <input type="text" id="re-enter_new_password" name="re-enter_new_password">
                    </div>

                    <div id="label_container">
                        <label for="re-enter_new_password">Re-enter Password</label>
                        <input type="text" id="re-enter_new_password" name="re-enter_new_password">
                    </div>

                    <div id="label_container">
                        <label for="re-enter_new_password">Employee ID </label>
                        <input type="text" id="re-enter_new_password" name="re-enter_new_password">
                    </div>
                    <div id="label_container">
                        <label for="re-enter_new_password">Select Department</label>
                        <select id="options" name="options">
        
                            <option value="default" disabled selected hidden id="greyed_out_option">-- Select Department --</option>
                            <option value="physics">Physics</option>
                            <option value="biology">Biology</option>
                            <option value="chemistry">Chemistry</option>
                          </select>
                    </div>
                  
                    
                </div>
                <div id="button_container">
                    <button>
                        Register
                    </button>
                </div>
    
            </div>
        </section>
    </section>
    
</body>
</html>
